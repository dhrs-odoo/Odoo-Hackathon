<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login Page</title>
    <!-- Bootstrap core CSS -->
    <link href="css1/bootstrap.min.css" rel="stylesheet">
    <link href="css1/font-awesome.min.css" rel="stylesheet">
    <link href="css1/style.css" rel="stylesheet">
    <link href="css1/nav.css" rel="stylesheet">
    <link href="css1/global.css" rel="stylesheet">
    <link href="css1/authentication.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
    <script>
        function validateForm() {
            let isValid = true;
            const fields = ['email', 'pass'];
            fields.forEach(field => {
                const input = document.getElementById(field);
                const error = document.getElementById(`${field}Error`);
                if (!input.value.trim()) {
                    error.style.display = 'block';
                    isValid = false;
                } else {
                    error.style.display = 'none';
                }
            });
            return isValid;
        }
    </script>
</head>
<body>
<form action="process_login.php" method="POST" onsubmit="return validateForm()">
<section id="autlog">
  <div class="container">
    <div class="row">
	 <div class="col-md-12">
	   <div class="autlog_1">
	     <h2 class="text-center mb-4"><a class="colo_4" href="#"></a></h2>
		 <div class="autlog_1i bg-white" style="width:40%; padding:40px; margin-left:auto; margin-right:auto; border-radius:5px;">
		  <h5 class="mb-3">Log in
<span class="float-end text_13 normal mt-1">or <a class="colo_4" href="authent_register.html">Create an account</a></span></h5>
         <input class="form-control" type="email" placeholder="Email address" name="email" id="email">
         <div id="emailError" class="error">Please enter Email id</div>
		 <input class="form-control mt-3" type="password" placeholder="Password" name="pass" id="pass">
         <div id="passError" class="error">Please enter Password</div>
		 <div class="d-flex justify-content-between mt-4">
<div class="form-check">
<input class="form-check-input" type="checkbox" value=""  id="remember">
<label class="form-check-label" for="remember">
<span class="bold colo_8 font_14">Remember Me</span>
</label>
</div>
<a href="#" class="colo_4 text_13">Forgot Password?</a>
</div>
         <button class="btn btn-primary d-block w-100 mt-3 bold" type="submit" name="submit">Log in</button>
		 </div>
		 </div>
	   </div>
	 </div>
	</div>
  </div>
</section>
</form>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/global.js"></script>
</body>
</html>
